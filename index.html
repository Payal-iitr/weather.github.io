<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="app">

    
    <h2>Weather App</h2>
    <div>
      <input type="text" id="searchInput" placeholder="Enter city or zip code">
      <button id="searchButton" onclick="getWeather()">Search</button>
    </div>
    <div id="weatherInfo"></div>
    <div id="toggleBtn">
      <label for="unitToggle">Toggle Unit:</label>
      <input type="checkbox" id="unitToggle" onchange="toggleUnit()"> Celsius
    </div>

    
  </div>
  <script src="app.js"></script>
</body>
</html>
